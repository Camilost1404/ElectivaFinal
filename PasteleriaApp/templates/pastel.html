{% extends 'index.html' %} {% load static %} {% block content %}
<section>
  <header>
    <h1>Diseña <span>Tu pastel</span></h1>
    <h3>Arma aquí tu pastel</h3>
  </header>

  <form action="agregar_producto" method="GET">
    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="col-md-4 m-2 p-1 d-flex flex-row align-items-center">
        <select
          name="pisos"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option value="">Seleccione el número de pisos</option>
          <option value="1">
            Piso 1
            <p class="text-muted">(2 a 8 personas)</p>
          </option>
          <option value="2">
            Piso 2
            <p class="text-muted">(9 a 14 personas)</p>
          </option>
          <option value="3">
            Piso 3
            <p class="text-muted">(15 a 22 personas)</p>
          </option>
          <option value="4">
            Piso 4
            <p class="text-muted">(22 a 30 personas)</p>
          </option>
        </select>
      </div>

      <div class="col-md-4 m-2 p-1 d-flex flex-row align-items-center">
        <select
          name="relleno"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option value="">Seleccione su relleno</option>
          {% for relleno in rellenos %}
          <option value="{{relleno.nombre_relleno}}">
            {{relleno.nombre_relleno}} - {{relleno.precio}}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4 m-2 p-1">
        <select
          name="cobertura"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option value="">Seleccione su cobertura</option>
          {% for cobertura in coberturas %}
          <option value="{{cobertura.nombre_cobertura}}">
            {{cobertura.nombre_cobertura}} - {{cobertura.precio}}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4 m-2 p-1">
        <select
          name="sabor"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option value="">Seleccione el sabor</option>
          {% for sabor in sabores %}
          <option value="{{sabor.nombre_sabor}}">
            {{sabor.nombre_sabor}} - {{sabor.precio}}
          </option>
          {% endfor %}
        </select>
      </div>
      <p class="m-2 p-2 col-md-4">Escribe cosas adicionales que desees</p>
      <div class="form-floating m-2 p-2 col-md-4">
        <textarea
          class="form-control"
          placeholder="Un maximo de 45 palabras"
          name="aclaracion"
          style="height: 100px"
          maxlength="45"
        ></textarea>
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit" class="button">Enviar al Carrito</button>
    </div>
  </form>
</section>
{% endblock %}
